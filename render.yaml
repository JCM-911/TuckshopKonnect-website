services:
  - type: web
    name: tuckshopkonnect-backend
    env: python
    region: oregon
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false