<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TuckshopKonnect</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #dc2626;
            --primary-dark-red: #991b1b;
            --dark-bg: #0f172a;
            --slate-800: #1e293b;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(148, 163, 184, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--slate-800) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 480px;
            padding: 3rem;
            margin: 1rem;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-title {
            font-weight: 800;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3);
            outline: none;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-dark-red));
            border: none;
            color: white;
            font-weight: 600;
            padding: 1rem;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .alert {
            display: none;
        }

        .other-logins {
            text-align: center;
            margin-top: 2rem;
        }
        
        .other-logins a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
        }
        
        .other-logins a:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <h1 class="brand-title">TuckshopKonnect</h1>
            <p class="brand-subtitle">Administrator Portal</p>
        </div>

        <div id="errorAlert" class="alert alert-danger">
            <span id="errorMessage"></span>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user-shield"></i>
                <input type="text" class="form-control" id="username" placeholder="Admin Email or Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <div class="other-logins mt-4">
            <a href="parent login.html"><i class="fas fa-user-friends me-1"></i>Parent Login</a>
            <a href="student-login.html"><i class="fas fa-user-graduate me-1"></i>Student Login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging In...';

            try {
                // Admin can login with either email or studentId (which we can treat as a username)
                const isEmail = username.includes('@');
                const loginData = {
                    password,
                    role: 'admin'
                };

                if (isEmail) {
                    loginData.email = username;
                } else {
                    // For admin, we can use a generic field like 'username' or a specific one
                    // if your backend supports it. Let's assume backend can handle 'studentId' as a username field.
                    loginData.studentId = username;
                }

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.role === 'admin') {
                        sessionStorage.setItem('adminToken', data.token);
                        sessionStorage.setItem('adminUser', JSON.stringify(data));
                        window.location.href = 'Admin dashboard.html';
                    } else {
                        throw new Error('Access Denied. Only administrators can login here.');
                    }
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorAlert.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
            }
        });
    </script>
</body>
</html>
